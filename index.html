<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html, body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .fancy {
      background-color: grey;
    }
    .fancy__heading {
      color: white;
    }
  </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <title>Getting started with React</title>
</head>
<body>
  <div id="react-container"></div>

  <script type="text/babel">

    class Hello extends React.Component {
      render () {
        return (
          <div>
            <h1>Hello { this.props.firstName }</h1>
            <p>Learning React version { this.props.version }</p>
          </div>
        )
      }
    }

    const HelloStateless1 = (props) => <h1>Hello { props.firstName }</h1>
    const HelloStateless2 = ({ firstName }) => <h1>Hello { firstName }</h1>

    ReactDOM.render(
      <HelloStateless2 firstName="Emily" version={16} />,
      document.querySelector('#react-container')
    )
  </script>
</body>
</html>
